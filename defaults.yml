shortcuts:
  commands:
    "<Alt>F1": xfce4-popup-applicationsmenu
    "<Alt>F2": xfce4-appfinder --collapsed
    "<Alt>F2/startup-notify": true
    "<Alt>F3": xfce4-appfinder
    "<Alt>F3/startup-notify": true
    "<Primary><Alt>Delete": xfce4-session-logout
    "<Primary><Alt>l": xflock4
    "<Primary><Alt>t": exo-open --launch TerminalEmulator
    XF86Display: xfce4-display-settings --minimal
    "<Super>p": xfce4-display-settings --minimal
    "<Primary>Escape": xfdesktop --menu
    XF86WWW: exo-open --launch WebBrowser
    HomePage: exo-open --launch WebBrowser
    XF86Mail: exo-open --launch MailReader
    Print: xfce4-screenshooter
    "<Alt>Print": xfce4-screenshooter -w
    "<Shift>Print": xfce4-screenshooter -r
    "<Super>e": thunar
    "<Primary><Alt>f": thunar
    "<Primary><Alt>Escape": xkill
    "<Primary><Shift>Escape": xfce4-taskmanager
    "<Super>r": xfce4-appfinder -c
    "<Super>r/startup-notify": true
    "<Alt><Super>s": orca
  wm:
    add_workspace: "<Alt>Insert"
    cancel: Escape
    left: Left
    right: Right
    up: Up
    down: Down
    cycle_windows: "<Alt>Tab"
    cycle_reverse_windows: "<Alt><Shift>Tab"
    del_workspace: "<Alt>Delete"
    down_workspace: "<Primary><Alt>Down"
    left_workspace: "<Primary><Alt>Left"
    lower_window: "<Shift><Alt>Page_Down"
    close_window: "<Alt>F4"
    stick_window: "<Alt>F6"
    move_window: "<Alt>F7"
    resize_window: "<Alt>F8"
    hide_window: "<Alt>F9"
    maximize_window: "<Alt>F10"
    fullscreen: "<Alt>F11"
